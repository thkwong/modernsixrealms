<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern Six Realms - Interactive Art</title>
    <meta name="title" content="Modern Six Realms">
    <meta name="description" content="Modern Six Realms is a virtual meditation place for our viewers to explore Six Realms in a new way. Did you ever think about the representation of Six Realms in our modern world? This work is created to reflect that.">
    <meta name="keywords" content="Tak Hei KWONG, Charlie TH KWONG, Web art, New Media">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="60 days">
    <meta name="author" content="Charlie KWONG">
    <link rel="icon" type="image/x-icon" href="https://thkwong.github.io/modernsixrealms/fco.ico">

    <style>
        /* General page styles */
        body {
            background: gray;
            color: white;
            font-size: calc(1rem + 1vw);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            background: gray;
            display: inline-block;
            padding-right: 1rem;
            margin: 1rem;
            position: relative;
        }

        h2::after {
            content: "";
            border-top: 1px solid white;
            height: 1px;
            width: calc(100% - 1rem);
            position: absolute;
            bottom: -0.5rem;
            left: 0;
        }

        .center {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem;
        }

        iframe {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .rotated-video {
            transform-origin: center;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
        }

        #container {
            margin: 2rem auto;
            border-radius: 50%;
        }

        #videoElement {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h2 class="one">Modern Six Realms</h2>

    <!-- Centered video section -->
    <div class="center">
        <div class="rotated-video" style="transform: rotate(-36deg);">
            <iframe loading="lazy" src="https://www.youtube.com/embed/6wcXICwQMXc?loop=1&autoplay=1&mute=1&controls=0"></iframe>
        </div>
        <div class="rotated-video" style="transform: rotate(36deg);">
            <iframe loading="lazy" src="https://www.youtube.com/embed/nTRaX_AWtY4?loop=1&autoplay=1&mute=1&controls=0"></iframe>
        </div>
        <div class="rotated-video" style="transform: rotate(108deg);">
            <iframe loading="lazy" src="https://www.youtube.com/embed/ssVkd2aXWOI?loop=1&autoplay=1&mute=1&controls=0"></iframe>
        </div>
        <div class="rotated-video" style="transform: rotate(-180deg);">
            <iframe loading="lazy" src="https://www.youtube.com/embed/dxUQauXuSfM?loop=1&autoplay=1&mute=1&controls=0"></iframe>
        </div>
        <div class="rotated-video" style="transform: rotate(-108deg);">
            <iframe loading="lazy" src="https://www.youtube.com/embed/uGA7Lj65YyQ?loop=1&autoplay=1&mute=1&controls=0"></iframe>
        </div>
    </div>

    <!-- Webcam display -->
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
    </div>

    <div class="footer">
        <p>Modern Six Realms</p>
    </div>

    <audio src="https://thkwong.github.io/modernsixrealms/music/instruction.mp3" autoplay muted loop></audio>

    <script>
        var video = document.querySelector("#videoElement");
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (err0r) {
                    console.log("Something went wrong!");
                });
        }
    </script>
</body>

</html>
